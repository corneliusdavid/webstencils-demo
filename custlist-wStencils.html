@LayoutPage custlistframework1.html

<h2>Customers</h2>
<div class="col-md-6">

@LoginRequired

<table Width="100%" Border=1><Caption >All Customers</Caption>
<TR BgColor="cyan"><TH Align="right">ID</TH><TH Align="left">First</TH><TH Align="left">Last</TH><TH Align="left">Company</TH></TR>

  @foreach CustList {
    <tr BgColor="cyan">
      <td Align="right">@loop.CustomerId</td>
      <td>@loop.FirstName</td>
      <td>@loop.LastName</td>
      <td>@loop.Company</td>
    </tr>
  }
</table>
</div>
